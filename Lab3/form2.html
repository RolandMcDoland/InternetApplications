<!doctype html>
<html>
<head>
 <meta charset="utf-8" /><title>JavaScript</title>
</head>
<body>
 <form id="signup_form"><table>
 <tr><td>Name</td><td><input type="text" name="f_name" data-parsley-required data-parsley-minlength="5"></td></tr>
 <tr><td>E-mail</td><td><input type="text" name="f_email" data-parsley-required data-parsley-type="email"></td></tr>
 <tr><td>Zip code</td><td><input type="text" name="f_zip" data-parsley-required data-parsley-length="[6,6]"></td></tr>
 <tr><td>City </td><td><input type="text" name="f_city" data-parsley-required></td></tr>
 <tr><td colspan="2"><input type="submit" value="Submit"></td></tr>
 </table></form>
 <script src="jquery-3.3.1.min.js"></script>
	<script src="parsley.js"></script>
	<script type="text/javascript">
		$('#signup_form').parsley();
	</script>
</body>
</html>
